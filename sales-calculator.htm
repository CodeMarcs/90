    <meta charset="UTF-8">

</head>
<body id="sc-body">
    <div class="header-home" id="header">
        <h1>Empowering Entrepeneurs</h1>
        <p>Digital Tool</p>
    </div>
    <div class="navbar-home">
        <div class="row-home">
            <ul>
                <li><a href="home.htm" id="Home">Home</a></li>
                <li><a href="product-planning.htm" id="Product-Planning">Product Planning</a></li>
                <li><a href="sales-calculator.htm" id="Sales-Calculator">Sales Calculator</a></li>
                <li><a href="sales-quota.htm" id="Sales-Quota">Sales Quota</a></li>
                <li><a href="index.htm" id="Logout">Log out</a></li>
                <li><a href="customers-service copy.htm" class="help" id="Help"><i class="fa-solid fa-circle-info"></i></a></li>
            </ul>
        </div>
    </div>
<main>
    <div class="scalc-content">
        <h2>Sales Calcutor</h2>
        <p>Test Website</p>
    </div>
    <div class="large-wrapper">
        <div class="calc">
            <div class="calc-wrapper" id="calc-wrapper">
                <h1>Sales Calculator</h1>
                    <div class="calculator">
                        <input type="text" id="display" disabled>
                        <div class="buttons">
                            <button class="btn" onclick="appendNumber(7)">7</button>
                            <button class="btn" onclick="appendNumber(8)">8</button>
                            <button class="btn" onclick="appendNumber(9)">9</button>
                            <button class="btn" onclick="appendOperator('+')">+</button>
            
                            <button class="btn" onclick="appendNumber(4)">4</button>
                            <button class="btn" onclick="appendNumber(5)">5</button>
                            <button class="btn" onclick="appendNumber(6)">6</button>
                            <button class="btn" onclick="appendOperator('-')">-</button>
            
                            <button class="btn" onclick="appendNumber(1)">1</button>
                            <button class="btn" onclick="appendNumber(2)">2</button>
                            <button class="btn" onclick="appendNumber(3)">3</button>
                            <button class="btn" onclick="appendOperator('*')">*</button>
            
                            <button class="btn" onclick="appendNumber(0)">0</button>
                            <button class="btn" onclick="clearDisplay()">C</button>
                            <button class="btn" onclick="calculateResult()">=</button>
                            <button class="btn" onclick="appendOperator('/')">/</button>
                        </div>
                        <div id="history" class="history">
                            <h3>History</h3>
                            <ul id="history-list"></ul>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content-wrapper" id="c-wrapper">
            <h2>Calculations</h2>   
        </div>
    </div>
    <script src="script.js"></script>
</main>
    <div class="footer-home">

    </div>

</html>
